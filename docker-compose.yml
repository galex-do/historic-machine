version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: historical-events-db
    environment:
      POSTGRES_DB: historical_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - historical-events-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: historical-events-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: historical_events
      DB_SSL_MODE: disable
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - historical-events-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: historical-events-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - historical-events-network
    restart: unless-stopped

networks:
  historical-events-network:
    driver: bridge

volumes:
  postgres_data: