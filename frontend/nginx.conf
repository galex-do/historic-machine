# Cache configuration for map tiles
proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tile_cache:10m max_size=500m inactive=30d use_temp_path=off;

server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # OSM tile proxy with caching (priority prefix to bypass static file matching)
    location ^~ /tiles/ {
        proxy_pass https://tile.openstreetmap.org/;
        proxy_cache tile_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$request_uri";
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Set cache headers
        add_header X-Cache-Status $upstream_cache_status;
        
        # OSM tile server headers
        proxy_set_header Host tile.openstreetmap.org;
        proxy_set_header User-Agent "Historia ex machina Map Cache";
        
        # Allow CORS
        add_header Access-Control-Allow-Origin *;
        
        # Hide cache directory listing
        proxy_hide_header Set-Cookie;
        proxy_ignore_headers Set-Cookie;
    }
    
    # Handle static assets (images, css, js)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy to backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
