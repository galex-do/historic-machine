# Performance: Auto-detect CPU cores for worker processes
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance: Optimize worker connections and use epoll for Linux
events {
    worker_connections 4000;
    multi_accept on;
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance: Sendfile and TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Performance: Open file caching (cache file descriptors)
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Performance: Connection keepalive optimization
    keepalive_timeout 15;
    keepalive_requests 100;

    # Performance: Optimized Gzip compression (level 3 is optimal balance)
    gzip on;
    gzip_comp_level 3;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

    # Performance: Proxy buffering optimization
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Cache configuration for map tiles
    proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tile_cache:10m max_size=500m inactive=30d use_temp_path=off;

    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Security: Hide Nginx version
        server_tokens off;
        
        # Security: Buffer size limits (prevent memory exhaustion)
        client_body_buffer_size 10K;
        client_header_buffer_size 1k;
        client_max_body_size 8m;
        large_client_header_buffers 4 4k;
        
        # Security: Timeout configurations (prevent slowloris attacks)
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
        
        # Security Headers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://tile.openstreetmap.org https://*.tile.openstreetmap.org; connect-src 'self' http://localhost:8080 ws://localhost:* wss://localhost:*; font-src 'self' data:;" always;
        
        # OSM tile proxy with caching
        location ^~ /tiles/ {
            proxy_pass https://tile.openstreetmap.org/;
            proxy_cache tile_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Set cache headers
            add_header X-Cache-Status $upstream_cache_status;
            
            # OSM tile server headers
            proxy_set_header Host tile.openstreetmap.org;
            proxy_set_header User-Agent "Historia ex machina Map Cache";
            
            # Allow CORS
            add_header Access-Control-Allow-Origin *;
            
            # Hide cache directory listing
            proxy_hide_header Set-Cookie;
            proxy_ignore_headers Set-Cookie;
        }
        
        # Handle static assets (images, css, js)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API proxy to backend
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance: Enable HTTP/1.1 and keepalive for backend connections
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
